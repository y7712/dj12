{% extends 'base.html' %}

{% block con %}
    <h1><b>토픽생성</b></h1>
    <form method="post">
        {% csrf_token %}
        <input name="sub" type="text" placeholder="INPUT SUBJECT" class="form-control mt-5">
        <input type="text" value="{{user}}" disabled class="form-control mt-3 mb-3">
        <textarea name="con" class="form-control" style="height: 200px;" placeholder="INPUT CONTENT"></textarea>

        <div class="text-end mt-4">
            <button type="button" onclick="makecho()" class="btn btn-dark">보기생성</button>
            <button class="btn btn-dark">토픽생성</button>
        </div>

        <div id="here" class="row mt-5"></div>
    </form>

    <script>
        function makecho(){
            d = document.getElementById("here");
            n = document.createElement("div");
            n.setAttribute("class", "col-sm-4");
            n.innerHTML = "<input name='na' type='text' placeholder='INPUT NAME' class='form-control'>\
            <textarea name='com' class='form-control mt-3 mb-5' placeholder='INPUT COMMENT'></textarea>";
            d.appendChild(n);
        }
    </script>
{% endblock %}
